
<div style="text-align: center;">
  <h1 mat-dialog-title>SECURITY CHECK</h1>
  <div mat-dialog-content>
    <p>This is the last time we show you these words, will you remember it?</p>
    <mat-card>{{ data.mnemonic }}</mat-card>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Got it!</button>
  <button mat-raised-button color="accent" mat-dialog-close>Give me a minute</button>
</div>
